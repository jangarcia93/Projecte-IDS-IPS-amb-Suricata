%YAML 1.1
---

vars:
  address-groups:
    HOME_NET: "[192.168.100.0/24]"
    EXTERNAL_NET: "!$HOME_NET"

  port-groups:
    HTTP_PORTS: "80"
    SSH_PORTS: 22

default-log-dir: /var/log/suricata/

stats:
  enabled: yes
  interval: 8

outputs:

  - fast:
      enabled: yes
      filename: fast.log
      append: yes

  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json

      community-id: false

      types:
        - alert:
            tagged-packets: yes
        - http:
            extended: yes
        - dns:
        - tls:
            extended: yes
        - ssh
        - flow
        - stats:
            totals: yes
            threads: no

logging:
  default-log-level: notice
  outputs:
    - console:
        enabled: yes
    - file:
        enabled: yes
        filename: suricata.log

af-packet:
  - interface: enp0s3
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes

pcap:
  - interface: default

app-layer:
  protocols:
    tls:
      enabled: yes
      detection-ports:
        dp: 443
    ssh:
      enabled: yes
    http:
      enabled: yes
    dns:
      tcp:
        enabled: yes
        detection-ports:
          dp: 53
      udp:
        enabled: yes
        detection-ports:
          dp: 53

stream:
  memcap: 64mb
  checksum-validation: yes
  inline: auto
  reassembly:
    memcap: 256mb
    depth: 1mb

flow:
  memcap: 128mb
  hash-size: 65536
  prealloc: 10000

default-rule-path: /var/lib/suricata/rules

rule-files:
  - suricata.rules
  - local.rules

classification-file: /etc/suricata/classification.config
reference-config-file: /etc/suricata/reference.config